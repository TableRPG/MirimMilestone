{% extends 'base.html' %}

{% block title %}질문글 리스트{% endblock %}

{% block content %}
    <h1>질문글 리스트</h1>
    <ul>
        {% for post in post_list %}
            <li>
                <a href="{% url '게시판:post_detail' post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url '게시판:post_create' %}">질문글 작성하기</a>
{% endblock %}
