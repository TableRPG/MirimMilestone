<!-- templates/manual/manual_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} - 미림마일스톤</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <h2>글 목록</h2>
    <ul>
        {% for manual in manuals %}
            <li><a href="{% url 'manual_detail' manual.id %}">{{ manual.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'category_list' %}">메인화면으로 돌아가기</a>
</body>
</html>
