{% extends 'base.html' %}

{% block title %}미림마일스톤{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>메인터넌스 메뉴얼</h2>
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item">
                    <a href="{% url 'manual_list_by_category' category.id %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
